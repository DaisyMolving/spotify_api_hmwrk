<!DOCTYPE html>
<html>
<head>
  <title>Spotify.me</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <form id="search">
    <h1>spotify.me</h1>
    <input type="search" id="search-keyword">
    <select id="search-type">
      <option id="album" value="album">Search by album</option>
      <option id="artist" value="artist">Search by artist</option>
      <option id="track" value="track">Search by track name</option>
    </select>
    <input id="submit" type="submit" value="Submit">
  </form>
  
  <ul id="results"></ul>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
  <script src="spotify_jquery.js"></script>
</body>
</html>
